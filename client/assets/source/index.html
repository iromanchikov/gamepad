<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GamePad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<header class="view-switcher js-device-switcher">
    <a href="index.html" class="view-switcher__logo-wrap">
        <img class="view-switcher__logo" src="assets/source/img/controlle.svg" alt="logo">
    </a>
    <div class="view-switcher__items-wrap">
        <button class="btn btn--bordered view-switcher__item js-tablet active" data-trigger="tablet">Основное устройство</button>
        <button class="btn btn--bordered view-switcher__item js-phone" data-trigger="phone">Вспомогательное кстройство</button>
    </div>
</header>

<div class="overlay"></div>


<section class="dom-view js-dom-show">
    <div class="dom-view__item open" data-target="tablet">
        <h1>Основное устройство</h1>

        <p>
            Для начала работы нобходимо нажать на кнопку "сгенерировать". После чего скопировать код или считать QR код.
        </p>

        <button class="btn btn--primary js-start-ws">Сгенерировать</button>
    </div>

    <div class="dom-view__item" data-target="phone">
        <h1>Вспомогательное устройство</h1>

        <p>
            Для начала работы нужно ввести код в поле ниже и нажать кнопку "подключиться".
        </p>

        <input class="fields fields--input js-code" type="text" name="id" id="id"/>

        <button class="btn btn--primary js-start">Подключиться</button>
    </div>
</section>

</body>
</html>
